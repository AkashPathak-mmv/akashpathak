<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects Videos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0D1B2A;
      color: #E0E1DD;
      padding: 30px 20px;
    }

    .back-button {
      display: inline-block;
      background-color: #ffcc74;
      color: #0D1B2A;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: transparent;
      border: 2px solid #ffcc74;
      color: #ffcc74;
    }

    .headings {
      text-align: center;
      margin-bottom: 40px;
    }

    .headings h1 {
      font-size: 36px;
      color: #ffcc74;
    }

    .headings h2 {
      font-size: 20px;
      font-weight: 400;
      color: #cbd5e1;
      margin-top: 10px;
    }

    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    #videos iframe {
      width: 100%;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    #videos iframe:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .headings h1 {
        font-size: 28px;
      }

      .headings h2 {
        font-size: 18px;
      }

      #videos iframe {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .headings h1 {
        font-size: 24px;
      }

      .headings h2 {
        font-size: 16px;
      }

      #videos iframe {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <div class="headings">
    <h1>My Projects</h1>
    <h2>If you like my content, please subscribe to my YouTube channel!</h2>
  </div>

  <div id="videos">
    <iframe src="https://www.youtube.com/embed/9Qslmfo_FIQ?si=1i5rp8K6D-Iinykj"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <iframe src="https://www.youtube.com/embed/v3917oAkEtY?si=rwDLWkw13wmADye0"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
  </div>
</body>
</html>
